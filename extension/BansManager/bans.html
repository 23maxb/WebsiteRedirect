<html lang="en">
<body>
<h1>Manage Bans and Redirects: </h1>
<div>
    <label>
        Import Bans:
        <input type="file" class="importFile">
    </label>
    <label>
        Export Bans:
        <button id="exportBans">Download redirs.txt</button>
    </label>
    <label>
        Revert Changes:
        <button id="reload">Revert Changes</button>
    </label>
    <label>
        Save Changes:
        <button id="refresh">Save</button>
    </label>
</div>
<div>
    <label>
        Redirect
        <input type="text" class="start">
    </label>
    <label>
        =>
        <input type="text" class="destination">
    </label>
    <button class="delete">Delete</button>
</div>
<div class="redirects">
    <ul id="banlist"></ul>
</div>
<template id="redirectsTemplate">
    <li>
        <a>
            <input class="source">Tab Title</input>
            <p>=></p>
            <input class="destination">Tab Pathname</input>
            <button class="delete">Delete</button>
            <button class="save">Save</button>
        </a>
    </li>
</template>
<script src="./bans.js" type="module"></script>
</body>
</html>
